    <style>
        .nav-link.active {
          color: #ffffff;
          background-color: rgb(152, 152, 152);
        }
      </style>

      <script>
        $(document).ready(function() {
          $(".nav-link").click(function() {
              $(".nav-link").removeClass("active");
              $(this).addClass("active");
          });
          $(".external-link").click(function(e) {e.preventDefault();
            var url = $(this).attr("href");
            var leavePage = window.confirm("Do you want to leave this site and proceed to the link?");
            if (leavePage) {
                window.location.href = url;
            }
        });
      });
      </script>
